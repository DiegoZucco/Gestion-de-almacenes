<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/CSS/style-pag-login.css">
    <title>Login</title>
</head>

<body>
    <div class="fondo">
        <nav>
            <div class="logo"><img id="logo-img" src="/public/image/istockphoto-1020553884-612x612.jpg" alt=""></div>
            <div class="loginSing-inLinks">
                <button id="button-login" onclick="location.href='login.html'">Iniciar Sesión</button>
                <button id="button-signup" onclick="location.href='signup.html'">Registrarse</button>
            </div>
        </nav>
    </div>
    <main>
        <form action="/login" method="post">
            <h4>Iniciar Sesión</h4>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </main>

</body>
<script src="/public/js/script.js"></script>

</html>
